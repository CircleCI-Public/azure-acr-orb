description: "Push a container image to the Azure Container Registry"

parameters:
  login-server-name:
    type: string
    description: >
      The ACR login server name for your ACR instance,
      e.g. {yourregistryname}.azure.io

  repo:
    type: string
    description: Name of an ACR repository

  tag:
    type: string
    description: A docker image tag (default = latest)
    default: "latest"

steps:
  - run:
      name: Push image to Azure Container Registry
      command: "docker push << parameters.login-server-name >>/<< parameters.repo >>:<< parameters.tag >>"
